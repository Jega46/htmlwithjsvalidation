<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon-like eCommerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Top bar with search, login, and cart -->
    <div class="top-bar">
      <h1>Amazon-like eCommerce</h1>
      <div class="user-actions">
        <input type="text" placeholder="Search products..." id="searchBox">
        <button onclick="searchProducts()">Search</button>
        <button onclick="openLoginModal()">Login</button>
        <span>Cart: <span id="cartItems">0</span></span>
      </div>
    </div>
    <!-- Filter options -->
    <div class="filters">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <!-- Add more options for different categories -->
      </select>
    </div>
  </header>
  <main class="products">
    <img src="path/to/your/image.jpg" alt="Description of the image">
  </main>

  <!-- Login modal -->
  <div id="loginModal" class="modal">
    <!-- Login form content -->
  </div>

  <script src="script.js"></script>
</body>
</html>
